<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrera Konto</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/all-movies">All Movies</a></li>
        <li><a href="/search-movie">Search Movie</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
        <li><a href="/admin">Admin</a></li>
        <li>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-button">Logga ut</button>
            </form>
        </li>
    </ul>
</nav>
<body>

<div class="form-container">
    <form action="#" th:action="@{/register}" method="post" class="registration-form" th:object="${customUser}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="form-group">
            <label for="username">Användarnamn</label>
            <input type="text" id="username" name="username" required placeholder="Välj användarnamn" th:value="*{username}" />
        </div>

        <div class="form-group">
            <label for="password">Lösenord</label>
            <input type="password" id="password" name="password" required placeholder="Ange lösenord" th:value="*{password}" />
        </div>

        <div class="form-group">
            <label for="confirmPassword">Bekräfta Lösenord</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Bekräfta lösenord" />
        </div>

        <button type="submit" class="submit-button">Registrera</button>

        <!-- Error Message -->
        <div th:if="${not #lists.isEmpty(error)}" class="error-message">
            <p th:text="${error}"></p>
        </div>

        <!-- Success Message -->
        <div th:if="${not #lists.isEmpty(success)}" class="success-message">
            <p th:text="${success}"></p>
        </div>
    </form>
</div>


<footer>
    <p>&copy; 2025 Gang Gang.</p>
</footer>

</body>
</html>
