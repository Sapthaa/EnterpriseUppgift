<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Välkommen!</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header>
    <h1>Välkommen till min skitfilmshemsida!</h1>
</header>

<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/all-movies">All Movies</a></li>
        <li><a href="/search-movie">Search Movie</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
        <li><a href="/admin">Admin</a></li>
        <li>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="logout-button">Logga ut</button>
            </form>
        </li>
    </ul>
</nav>

<div th:if="${authenticated}">
    <span>Välkommen, </span><span th:text="${authenticated}"></span>
</div>

<div class="container">
    <p class="welcome-message">Hej Kristoffer!</p>
</div>

<footer>
    <p>&copy; 2025 Gang Gang.</p>
</footer>

</body>
</html>
